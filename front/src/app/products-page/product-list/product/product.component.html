<mat-card class="product-card" *ngIf="product != null">
  <mat-card-header>
    <mat-card-title class="product-name">{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span class="price">Price: {{product.price}}$</span>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addProduct()">Add</button>
  </mat-card-actions>
</mat-card>
